<div class="container-main">
	<div class="header"> WELCOME! </div>
	<div id="whale-btn" class="btn" onclick="toggleWhale()"> About Me </div>
	<div id="whale-wrap">
		<img id="whale" src="/assets/images/me.jpg"/>
	</div>
	
</div>

<script>
var whale_present = false;

function toggleWhale() {
	if (whale_present) {
		$('#whale').addClass('diveout');
		$('#whale').removeClass('idle');
		$('#whale-btn').text('About Me');
		setTimeout(() => {
			$('#whale').removeClass('diveout');
		}, 1000);
	}
	else {
		$('#whale').addClass('divein');
		$('#whale').removeClass('diveout');
		$('#whale-btn').text('Good Bye!');
		setTimeout(() => {
			$('#whale').removeClass('divein');
			$('#whale').addClass('idle');
		}, 1000);
	}

	whale_present = !whale_present;
}
</script>
