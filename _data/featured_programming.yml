- title:       "M'Chat"
  description: "An Android, end-to-end encryption messaging application that allows
                users to send text and multimedia messages through Wi-Fi/LTE. 
                It is a privacy and security centered messaging app."
  video:       "https://www.youtube.com/embed/Q8HsebPq9oU"
  apk:         "/assets/applications/M'Chat-debug.apk"
  repository:  "https://github.com/jrecinos98/M-Chat-Public"

- title:       "Gaucho Rides"
  description: "A cross-platform mobile application built using React Native. 
                It provides a convenient and secure way for UCSB students to 
                arrange shared rides with peers."
  repository:  "https://github.com/jrecinos98/GauchoRides"
  video:       "https://www.youtube.com/embed/bXdifCvLfNc"

- title:       "GameLoggd"
  description: "A Kotlin game wishlisting application which utilizes IGDB REST API to
                fetch data on searched and trending games. It employs clean architecture 
                and MVVM design patterns."
  video:       "https://www.youtube.com/embed/MhFahMgwvr0"
  apk:         "/assets/applications/IGDB-Search-debug.apk"
  repository:  "https://github.com/jrecinos98/GameLoggd"              

- title:       "Minesweeper"
  description: "This is a minesweeper application for Android that aims to replicate 
                the classic Minesweeper look and feel. Entirely native application created using Java."
  repository:  "https://github.com/jrecinos98/MineSweeper-Android"
  store:       "https://play.google.com/store/apps/details?id=com.game.recinos.myminesweepergame"
  image:       "/assets/images/minesweeper.webp"

- title:       "Bank Database"
  description: "A mock-up banking system built with Java and Oracle SQL. Using a Java Swing GUI a user can connect with the backend to initiate queries depending on the user needs."
  repository:  "https://github.com/jrecinos98/Bank-Database"
  image:       "/assets/images/er-diagram.png"
  
- title:       "Implicit Geometry "
  description: "Chess Pieces created using Implicit Geometry in Shadertoy. Ray Marching algorithm is used to find points of ray intersection to render the chess pieces and for shading purposes."
  demo:        "https://www.shadertoy.com/view/wdfyDH"
  image:       "/assets/images/chess.png"
  repository:  "https://github.com/jrecinos98/Graphics-Implicit-Geometry"

- title:       "Ping of Death"
  description: "Simulation using custom network stack. Exploits the fact that the custom stack fails to check package size of reassembled fragments causing an overflow."
  repository:  "https://github.com/jrecinos98/Ping-Of-Death"
  image:       "/assets/images/ping-death.jpg"
